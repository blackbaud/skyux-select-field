<br/>
<div id="screenshot-select-field-single-mode-wrapper" style="padding: 5px 0;">
  <div id="screenshot-select-field-single-mode">
    <sky-select-field
      selectMode="single"
      name="single"
      [ngModel]="model.single"
      [data]="data"
      required
    >
    </sky-select-field>
  </div>
</div>
<br/>
<div id="screenshot-select-field-multiple-mode">
  <sky-select-field
    selectMode="multiple"
    name="multiple"
    [ngModel]="model.multiple"
    [data]="data"
  >
  </sky-select-field>
</div>
<div id="screenshot-select-field-add-new-record-button">
  <sky-select-field
    selectMode="single"
    name="single"
    [ngModel]="model.single"
    [data]="data"
    [showAddNewRecordButton]="true"
    (addNewRecordButtonClick)="onAddNewRecordButtonClick()"
    required
  >
  </sky-select-field>
</div>

<button
  type="button"
  id="select-field-populate-selected-btn"
  (click)="populateSelected()">
  Populate selected
</button>
<button
  type="button"
  id="select-field-populate-selected-long-btn"
  (click)="populateSelectedLong()">
  Populate selected with a long lable
</button>
